{{template "header"}}
<title>classification</title>
<body>
{{template "navbar" .}}

<div class="container">
    <h1>classification list</h1>
    <form method="get" action="/category">
        <div class="form-group">
            <label>classification name</label>
            <input type="text" class="form-control" id="name" placeholder="enter account" name="name">
        </div>
        <input type="hidden" name="op" value="add">
        <button type="submit" class="btn btn-default" onclick="return checkInput()">add</button>
    </form>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>name</th>
                <th>article count</th>
                <th>operation</th>
            </tr>
        </thead>
        <tbody>
            {{range .Categories}}
            <tr>
                <td>{{.Id}}</td>
                <td>{{.Title}}</td>
                <td>{{.TopicCount}}</td>
                <td><a href="/category?op=del&id={{.Id}}">delete</a></td>
            </tr>
            {{end}}
        </tbody>
    </table>
</div>

<div class="content" style="position: absolute; left: 0;top: 0; z-index: -1">
    <div id="large-header" class="large-header">
        <canvas id="demo-canvas"></canvas>
    </div>
</div>

<script src="/static/js/TweenLite.min.js"></script>
<script src="/static/js/EasePack.min.js"></script>
<script src="/static/js/rAF.js"></script>
<script src="/static/js/demo-1.js"></script>


<script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript">
    function checkInput() {
        var name = document.getElementById("name");
        if (name.value.length == 0){
            alert("please enter classification");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
